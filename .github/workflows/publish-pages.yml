name: Publish pages
on:
  push:
    branches:
      - master
permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install wasm-pack ğŸ“¦
        run: cargo install wasm-pack

      - name: Build ğŸ”§
        run: |
          cargo build --release
          wasm-pack build --target web

      - name: Remove wasm-pack .gitignore ğŸ§¹
        run: rm pkg/.gitignore

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .