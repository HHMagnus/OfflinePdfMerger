<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
  </head>
  <body>
  <input type="file" id="fileInput" accept=".pdf" multiple />
  <ul id="fileList"></ul>
  <button id="mergeBtn">Merge PDFs</button>
    <script type="module">
      import init, { merge_exposed } from "./pkg/PdfMerge2.js";

      let fileDatas = [];

      function updateFileList(files) {
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';
        for (let i = 0; i < files.length; i++) {
          const li = document.createElement('li');
          li.textContent = files[i].name;
          fileList.appendChild(li);
        }
      }

      function readFiles(files, callback) {
        let loaded = 0;
        let datas = new Array(files.length);
        for (let i = 0; i < files.length; i++) {
          const reader = new FileReader();
          reader.onload = function(e) {
            datas[i] = new Uint8Array(e.target.result);
            loaded++;
            if (loaded === files.length) {
              callback(datas);
            }
          };
          reader.readAsArrayBuffer(files[i]);
        }
      }

      function tryMerge() {
        if (fileDatas.length < 2) {
          alert('Please add at least two PDF files.');
          return;
        }
        // Assume merge_exposed returns Uint8Array
        const mergedPdf = merge_exposed(fileDatas);
        const blob = new Blob([mergedPdf], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        // Create a temporary link and trigger download
        const a = document.createElement('a');
        a.href = url;
        a.download = 'merged.pdf';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      init().then(() => {
        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', (event) => {
          const newFiles = Array.from(event.target.files);
          // Append new files, avoiding duplicates by name
          const existingNames = fileDatas.map((_, i) => fileInput.files[i]?.name).filter(Boolean);
          let allFiles = [];
          // Get current files from previous selection
          if (fileInput._allFiles) {
            allFiles = fileInput._allFiles.slice();
          }
          // Add new files, skipping duplicates
          newFiles.forEach(f => {
            if (!allFiles.some(existing => existing.name === f.name && existing.size === f.size)) {
              allFiles.push(f);
            }
          });
          fileInput._allFiles = allFiles;
          updateFileList(allFiles);
          readFiles(allFiles, (datas) => {
            fileDatas = datas;
          });
        });

        document.getElementById('mergeBtn').addEventListener('click', () => {
          tryMerge();
        });
      });
    </script>
  </body>
</html>
