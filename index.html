<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Merge PDFs privately with WASM</title>
    <style>
    :root {
      color-scheme: light dark;
      --main-bg-color: light-dark(#eee, #222);
      --main-border-color: light-dark(grey, lightgrey);
      --main-draw-color: light-dark(black, #eee);
    }
    * {
      font-family: monospace;
    }

    body {
      background-color: var(--main-bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .order-btn {
      background-color: var(--main-bg-color);
      border: 1px solid var(--main-bg-color);
      margin: 1px;
    }

    .order-btn:hover {
      border: 1px solid var(--main-draw-color);
    }
    
    #mergeBtn {
      background-color: var(--main-bg-color);
      border: 2px solid var(--main-border-color);
      padding: 5px;
    }

    #mergeBtn:hover {
      border: 2px solid var(--main-draw-color);
      cursor: pointer;
    }

    .drop-area {
      position: relative;
      width: 400px;
      height: 20vh;
      border: 2px dashed var(--main-border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--main-border-color);
      text-align: center;
      cursor: pointer;
      overflow: hidden;
    }

    .drop-area:hover {
      border: 2px dashed var(--main-draw-color);
      color: var(--main-draw-color);
    }

    .drop-area input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;       /* invisible but still functional */
      cursor: pointer;
    }

    #merge-pdfs-section {
      flex-direction: column;
      align-items: center;
    }
    </style>
  </head>
  <body>
    <h1>Merge PDFs privately with WASM</h1>
    <p>Add files to merge:</p>
    <div class="drop-area">
      <input type="file" id="fileInput" accept=".pdf" multiple />
      <span>Drop files here or click to upload</span>
    </div>
    
    <div id="merge-pdfs-section" style="display:none;">
      <p>Choose order of pdfs in merged pdf:</p>
      <ol id="fileList"></ol>
      <button id="mergeBtn">Merge PDFs together</button>
      <template id="file-list-item-template">
        <li>
          <button class="order-btn up-btn">↑</button>
          <button class="order-btn down-btn">↓</button>
          <span class="file-name"></span>
        </li>
      </template>
    </div>
    <script type="module">
      import init, { merge_exposed } from "./pkg/pdf_merge2.js";

      let fileDatas = [];

      function updateFileList() {
        const mergeSection = document.getElementById('merge-pdfs-section');
        mergeSection.style.display = 'flex';

        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';
        const template = document.getElementById('file-list-item-template');
        for (let i = 0; i < files.length; i++) {
          const clone = template.content.cloneNode(true);
          const li = clone.querySelector('li');
          const nameSpan = li.querySelector('.file-name');
          const upBtn = li.querySelector('.up-btn');
          const downBtn = li.querySelector('.down-btn');
          nameSpan.textContent = files[i].name;
          // Store index for later lookup
          li.dataset.fileIndex = i;
          fileList.appendChild(li);
        }
        // Add event listeners and update button states
        const lis = Array.from(fileList.children);
        lis.forEach((li, idx) => {
          const upBtn = li.querySelector('.up-btn');
          const downBtn = li.querySelector('.down-btn');
          upBtn.disabled = (idx === 0);
          downBtn.disabled = (idx === lis.length - 1);
          upBtn.onclick = function() {
            if (li.previousElementSibling) {
              fileList.insertBefore(li, li.previousElementSibling);
              updateButtonStates();
            }
          };
          downBtn.onclick = function() {
            if (li.nextElementSibling) {
              fileList.insertBefore(li.nextElementSibling, li);
              updateButtonStates();
            }
          };
        });
        function updateButtonStates() {
          const lis = Array.from(fileList.children);
          lis.forEach((li, idx) => {
            const upBtn = li.querySelector('.up-btn');
            const downBtn = li.querySelector('.down-btn');
            upBtn.disabled = (idx === 0);
            downBtn.disabled = (idx === lis.length - 1);
          });
        }
      }

      async function tryMerge() {
        // Get the current DOM order
        const fileList = document.getElementById('fileList');
        const lis = Array.from(fileList.children);
        if (lis.length < 2) {
          alert('Please add at least two PDF files.');
          return;
        }
        // Get the fileDatas in the DOM order
        const orderedFileReads = lis.map(li => {
          const idx = parseInt(li.dataset.fileIndex);
          return files[idx].arrayBuffer();
        });
        const orderedDatas = (await Promise.all(orderedFileReads))
          .map(buff => new Uint8Array(buff));
        const mergedPdf = merge_exposed(orderedDatas);
        const blob = new Blob([mergedPdf], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'merged.pdf';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      let files = [];

      init().then(() => {
        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', (event) => {
          const newFiles = Array.from(event.target.files);
          files.push(...newFiles);
          
          updateFileList();

          fileInput.value = "";
        });

        document.getElementById('mergeBtn').addEventListener('click', () => {
          tryMerge();
        });
      });
    </script>
  </body>
</html>
